<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor Sucessor</title>
</head>
<body>
   
    <script>

      var numero;

      numero = Number(window.prompt('digite um número:'));

      window.alert(`O antecessor de ${numero} é: ` + String(numero -1 ));
      window.alert(`O sucessor de ${numero} é: ` + String(numero +1 ));

    </script>
  
</body>
</html>
