<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Desconto</title>
</head>

<body>
    <h1>Calcular Desconto</h1>

    <button id="bt">
        Desconto 10%
    </button>

    <span id="msg">clique no botão para calcular desconto</span>

    <script>
let bt = document.getElementById('bt')
let msg = document.getElementById('msg')

bt.addEventListener('click', (event) => {
    event.preventDefault()
    n = prompt('qual produto você está comprando?')
    p = Number(prompt(`qual o valor de ${n}?`))

    msg.innerHTML = `<h3>Calculando desconto para ${n}</h3> <br>\
    O preço original era R$ ${p} <br>\
    Você acaba de ganhar R$ ${p * 0.1} de desconto <br>\
    No fim, você vai pagar R$ ${p * 0.9}`

})
        
    </script>
</body>

</html>
