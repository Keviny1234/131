<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
</head>
<body>

	<h1>Resolvendo Bhaskara</h1>

<button onclick="inicio()">Calcular</button>

<p>Considerando que a formula da equação é: ax² + bx + c=0

<div id="equacao_atual"></div>

<div id="calculo"></div>

<div id="valor"></div>

  <script>
let msg_equacao_atual = window.document.getElementById('equacao_atual')

let msg_calculo = window.document.getElementById('calculo')

let msg_valor = window.document.getElementById('valor')

function inicio() {

let a = Number(window.prompt('Digite o valor a:'))

let b = Number(window.prompt('Digite o valor b:'))

let c = Number (window.prompt('Digite o valor c:'))

let resultado = b ** 2 - 4 * a * c

msg_equacao_atual.innerHTML = (`A equação atual é <strong>${a}x² + ${b}x + ${c} = 0</strong>`) 
msg_calculo.innerHTML = (`o cálculo realizado será <strong>A = ${b}² - 4 .${a}. ${c}</strong>`) 
msg_valor.innerHTML = (`O valor calculado foi <strong id="destaque">A = ${resultado}</strong>`)

}

  </script>
</body>
</html>
