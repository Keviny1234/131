<!DOCTYPE html>

<body>
    <!-- Primeira nota <input id="nota1" type="number"> <br />
   Segunda  nota <input id="nota2" type="number"> <br />-->

    <button onclick="media()">Calcular Media</button>

    <div id="resposta"></div>

    <script>

        function media() {

            let nome = (window.prompt(' Qual seu nome? '))
            let nota1 = Number(window.prompt('Digite primeira nota: '))
            let nota2 = Number(window.prompt('Digite segunda nota: '))
            let resposta = window.document.getElementById("resposta")


            var media = (nota1 + nota2) / 2;

            if (media >= 7) {
                resposta.innerHTML = `Uau! Aprovado com sucesso ${media}`
            }
            else {
                resposta.innerHTML = `Reprovado nota ${media}! `
            }
        }
    </script>
