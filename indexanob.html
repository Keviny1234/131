<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>

<body>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>

    <h1>Ano Bissexto</h1>

    <button onclick="validar()">Validar</button><br />

    Resposta: <div id='resposta' style='display:inline'></div>

    <script type="text/javascript">

        function validar() {

            let ano = Number(window.prompt('Digite o ano: '))
            resposta = document.getElementById('resposta');

            if (ano % 400 == 0) {
                resposta.innerHTML = ` O ano ${ano} é bissexto `
            }

            else if (ano % 4 == 0 && ano % 100 != 0) {
               resposta.innerHTML = ` O ano ${ano} é bissexto `
            }
            else {
               resposta.innerHTML = ` O ano ${ano} não bissexto `
            }
            }
    </script>
</body>

</html>
