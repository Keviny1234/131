<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço mudou</title>
</head>

<body>
    <h1>Preço mudou</h1>

    <button id="bt">
        Verificar
    </button>

    <span id="msg">clique no botão para verificar a mudança de preço</span>

    <script>
let bt = document.getElementById('bt')
let msg = document.getElementById('msg')

bt.addEventListener('click', (event) => {
    event.preventDefault()
    let p1 = Number(prompt('Qual o preço anterior do produto?'))
    let p2 = Number(prompt('Qual o valor atual do produto?'))
    if (p1 != p2) {

        if (p1 > p2) {

            m1 = 'barato'
            m2 = 'caiu'
            m3 = 'baixo'
            m4 = p1 - p2
            v = (p1 - p2) / p1 * 100
            
        } else if (p2 > p1) {
            
            m1 = 'caro'
            m2 = 'subiu'
            m3 = 'cima'
            m4 = p2 - p1
            v = (p1 - p2) / p1 * -100
            
        }

        msg.innerHTML = `<h3>Analizando os valores informados</h3> <br>\
        O produto custava R$ ${p1} e agora custa R$ ${p2} <br> \
        Hoje o produto está mais ${m1} <br>\
        O preço ${m2} R$ ${m4} em relação ao preço anterior <br>\
        Uma variação de ${v}% pra ${m3}`

    }

})
        
    </script>
</body>

</html>
