     <button onclick="inicio()">Inicie o desafio</button>

     <select id="valor"></select>
  
     <script> 
         function inicio() { 
             let nome = window.prompt('Como você se chama?') 
             let valor = window.prompt(`Olá ${nome}, qual sua idade?`)
             let res = window.document.getElementById('resultado')
             let number = window.document.getElementById('valor') 
            res.innerHTML = (`<p>Acabei de conhecer, <strong>${nome}</strong>, que tem ${valor}, anos de idade!`) 
               
         } 
     </script> 
      
 </body> 
 </html>
